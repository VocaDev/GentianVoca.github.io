<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checkout Page</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" defer></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
    <link rel="stylesheet" href="checkoutstyle.css">
</head>
<body>

<div class="container mt-5">
    <div class="">
        <div class="col-md-6">
            <h2>Checkout Form</h2>
            <div class="form-container">
                <form id="checkoutForm">
                    <div class="mb-3">
                        <label for="name" class="form-label">Name</label>
                        <input type="text" class="form-control" id="name" placeholder="Enter your name" required>
                    </div>
                    <div class="mb-3">
                        <label for="email" class="form-label">Email</label>
                        <input type="email" class="form-control" id="email" placeholder="Enter your email" required>
                    </div>
                    <div class="mb-3">
                        <label for="address" class="form-label">Address</label>
                        <textarea class="form-control" id="address" rows="3" placeholder="Enter your address" required></textarea>
                    </div>
                    <div class="mb-3">
                        <label for="departure-date" class="form-label">Booking Date</label>
                        <input type="date" class="form-control" id="departure-date">
                    </div>
                    <div class="mb-3">
                        <label for="departure-date" class="form-label">Return Date</label>
                        <input type="date" class="form-control" id="departure-date">
                    </div>
                    <button type="submit" class="btn btn-primary">Submit</button>
                </form>
            </div>
        </div>
    </div>
</div>
<div class="container">
    <div class="row">
        <div class="col-md-12">
            <h2>Customer Reviews</h2>
            <table class="table table-striped">
                <thead>
                    <tr>
                        <th style="width: 30%;">Name</th>
                        <th style="width: 50%;">Review</th>
                        <th style="width: 20%;">Rating</th>
                    </tr>
                </thead>
                <tbody id="reviewsTable">
                    <tr>
                        <td class="review-name">
                            <img src="Phtos of Cars/pic1.webp" alt="Jane Doe" class="review-image">
                            Jane Doe
                        </td>
                        <td>Great service!</td>
                        <td>5/5 <i class="bi bi-star-fill"></i></td>
                    </tr>
                    <tr>
                        <td class="review-name">
                            <img src="Phtos of Cars/pic2.jpg" alt="John Smith" class="review-image">
                            John Smith
                        </td>
                        <td>The cars quality is excellent.</td>
                        <td>4/5 <i class="bi bi-star-fill"></i></td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
<script>
    document.getElementById('checkoutForm').addEventListener('submit', function(e) {
        e.preventDefault();
        alert('Thank you for your purchase!');
    });
</script>


</body>
</html>
